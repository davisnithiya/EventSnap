server.port=8080
# Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/eventsnap
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# Hibernate Properties
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework= DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

photo.path=C:\\Myproject\\Images
s3.source-bucket-name = eventsnap-registered-users
s3.target-bucket-name = eventsnap-candid-photos
s3.matched-photo-bucket-name = eventsnap-matched-photos
s3.original-photo-bucket-name = eventsnap-original-photo

